<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            color: #FFD700;
        }

        .menu-button div {
            width: 35px;
            height: 4px;
            background-color: #FFD700;
            margin: 4px 0;
            transition: transform 0.3s, opacity 0.3s, top 0.3s, left 0.3s;
            position: relative;
        }

        .menu-button.active div:nth-child(1) {
            transform: rotate(45deg);
            top: 10px;
        }

        .menu-button.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active div:nth-child(3) {
            transform: rotate(-45deg);
            top: -10px;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1E1E1E;
            color: #f1f1f1;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .menu a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #fff;
        }

        .menu.active {
            left: 0;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #1E1E1E;
            color: white;
            font-size: 1.2rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: slideInRight 1.5s ease;
            color: #FFD700;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .services {
            padding: 4rem 2rem;
            max-width: 1100px;
            margin: auto;
            animation: fadeInUp 1s ease;
        }

        .services h2 {
            color: #FFD700;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .services ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .services ul li {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #FFD700;
        }

        .services ul li:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(255, 215, 0, 0.2);
        }

        .contact {
            padding: 4rem 2rem;
            max-width: 1100px;
            margin: auto;
            animation: fadeInUp 1s ease;
        }

        .contact h2 {
            color: #FFD700;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .contact p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.8;
        }

        .contact strong {
            color: #FFD700;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .whatsapp-icon:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .services ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()" id="menuButton">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="menu" id="menu">
        <a href="#">Desayunos</a>
        <a href="#">Horarios de Atención</a>
        <a href="#">Información de Contacto</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const button = document.getElementById('menuButton');
            menu.classList.toggle('active');
            button.classList.toggle('active');
        }
    </script>
</body>
</html>
