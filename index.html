<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            transition: left 0.3s ease;
        }

        .menu-button div {
            width: 35px;
            height: 4px;
            background-color: #FFD700;
            margin: 5px 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .menu-button.active div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-button.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%; /* Oculta completamente el menú */
            width: 250px;
            height: 100%;
            background-color: #1E1E1E;
            color: #f1f1f1;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .menu.active {
            left: 0; /* Aparece completamente desde la izquierda */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Inicialmente invisible */
            z-index: 999;
        }

        .overlay.active {
            display: block; /* Aparece cuando el menú está activo */
        }

        .menu-button.active {
            left: 260px; /* Se mueve junto con el menú */
        }

        .menu a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #1E1E1E;
            color: white;
            font-size: 1.2rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: slideInRight 1.5s ease;
            color: #FFD700;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <button class="menu-button" onclick="toggleMenu()" id="menuButton">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="menu" id="menu">
        <a href="#">Desayunos</a>
        <a href="#">Horarios de Atención</a>
        <a href="#">Información de Contacto</a>
    </div>

    <section class="hero">
        <h2>Transformamos tus momentos en recuerdos inolvidables</h2>
        <p>Bienvenido a MonarcaEventsCO, donde hacemos tus sueños realidad.</p>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const button = document.getElementById('menuButton');
            const overlay = document.getElementById('overlay');
            
            menu.classList.toggle('active');
            button.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
