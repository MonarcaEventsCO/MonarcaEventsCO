<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background-color: #1E1E1E;
            color: white;
            font-size: 1.2rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: slideInRight 1.5s ease;
            color: #FFD700;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h2>Transformamos tus momentos en recuerdos inolvidables</h2>
        <p>Bienvenido a MonarcaEventsCO, donde hacemos tus sueños realidad.</p>
    </section>
</body>
</html>
